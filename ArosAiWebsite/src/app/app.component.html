  <div class="mainDIV">


    <button type="button" mat-flat-button (click)="fileInput.click()">Choose pic</button>
    <input hidden="hidden" type="file" accept="image/*" (change)="onFileSelect($event)" #fileInput>
  </div>
  <div class="imagePreview">
    <img class="image" [src]="url" *ngIf="url"><br/>
    <button
      mat-flat-button
      color="primary"
      (click)="uploadFiles()"
    >
      Upload
    </button>
  </div>
