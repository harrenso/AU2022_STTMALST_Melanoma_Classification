<div class="root">
  <!-- Picture upload -->
  <div>
    <!-- Upload from File-->
    <button type="button" mat-flat-button color="primary"
            (click)="fileInput.click()"
            disabled="{{loading_response_probability || loading_response_explain}}">
      Choose a picture
    </button>
    <input hidden="hidden" type="file" accept="image/*"
           (change)="onFileSelect($event)" #fileInput>

    <!-- Webcam -->
    <button mat-flat-button color="accent"
            (click)="photoButton()"
            disabled="{{loading_response_probability || loading_response_explain}}">
      {{button_msg}}
    </button>
    <br/>
    <webcam
      [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)"
      *ngIf="!pic_taken_flag && access_camera_flag"
    ></webcam>
  </div>

  <!-- Results etc. -->
  <div *ngIf="selectedFile && pic_taken_flag">
    <mat-spinner *ngIf="!uploaded_image_url" class="spinner"></mat-spinner>
    <div *ngIf="uploaded_image_url">

      <img class="image" [src]="uploaded_image_url" alt="your uploaded picture"><br/>

      <button mat-flat-button color="primary"
              (click)="predict()"
              disabled="{{loading_response_probability || loading_response_explain}}">
        Predict
      </button>

      <div *ngIf="response_probability && !loading_response_probability">
        <div>
          Probability of melanoma {{ response_probability.probability | percent }}
        </div>
        <button mat-flat-button color="primary"
                (click)="explain()"
                disabled="{{loading_response_explain}}">
          Explain
        </button>
        <div *ngIf="!loading_response_explain && response_explain">
          <img class="image" [src]="response_explain" alt="your explained picture"><br/>
        </div>
        <mat-spinner *ngIf="loading_response_explain" class="spinner"></mat-spinner>
      </div>
      <mat-spinner *ngIf="loading_response_probability" class="spinner"></mat-spinner>
    </div>
  </div>
</div>
